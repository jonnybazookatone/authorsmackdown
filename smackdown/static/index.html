<!DOCTYPE html>
<html ng-app="ads-services">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <script type="text/javascript" src="/static/js/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>

    <style>
        .page-header {
          background: black;
          margin: 0 -15px;
          border-radius: 0 !important;
          padding-left: 10%;
        }

        .page-header h2 {
          color : #fff;
        }
    </style>
  </head>

  <body ng-controller="FrontendController as frontend">

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron page-header">
                            <img src="/static/imgs/ads_logo.png" width="400"/>
                            <h2>Author Smackdown</h2>
			</div>

			<div class="row" ng-repeat="service in frontend.services">
                                <hr>
				<div class="col-md-2">
                                    <a href="{{service.url}}">{{service.name}}</a>
				</div>
				<div class="col-md-1">
                                    <img ng-src="{{service.img}}" width="50"/>
				</div>
				<div class="col-md-6">
				</div>
				<div class="col-md-2" ng-style="service.status === 'online' && {'color': 'green'} ||
                                                                service.status === 'offline' && {'color': 'red'}">
                                    {{service.status === 'online' ? 'its just you...' : 'we are down!' }}
				</div>
			</div>
                        <hr>
		</div>
	</div>
</div>


  </body>

</html>
